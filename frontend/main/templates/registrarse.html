<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registrarse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="https://via.placeholder.com/70x40"></a>
      </div>
    </nav>
    </br>
    </br>
    </br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-sm-1"></div>
        <div class="col-md-4 col-sm-1 position-absolute top-50 start-50 translate-middle border border-1">
          <div style="padding: 30px">
            <h3>Registrarse</h3>
            <form>
              <div class="mb-3">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ej: Lucas" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="mb-3">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Ej: Ollarce" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ej: l.ollarce@example.com" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="validationCustom01" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="validationCustom03" placeholder="Ej: 2604000000" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="mb-3">
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control" placeholder="***********" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                  Debe tener entre 8 y 20 caracteres.
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto los <a href="#">Términos y Condiciones</a></label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
              </br>
              <div class="mb-3 text-center">
                <a class="text-muted text-decoration-none" href="./ingresar.html">¿Ya tienes una cuenta? Ingresar</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4 col-sm-1"></div>
      </div>
    </div>
  </body>
</html>
